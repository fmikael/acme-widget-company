<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="page-header">
                <h1>Users </h1>
            </div>
            <div class="comments-list">
                <div class="media" ng-repeat="user in vm.users">
                    <p class="pull-right"><small>{{user.createdAt | date:'MMM dd yyyy'}}</small></p>
                    <a class="media-left" href="#">
                              <img src="images/default.png" width="40" height="40">
                            </a>
                    <div class="media-body">
                        <h4 class="media-heading user_name">{{user.firstname}} {{user.lastname}}</h4> 
                        activity: <i>{{user.activity}}</i><br />
                        comment: <i>{{user.comment}}</i><br />
                        <p><small ng-if="user.email"><a href="mailto:{{user.email}}">{{user.email}}</a></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
